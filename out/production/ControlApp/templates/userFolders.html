<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<!-- -------------------------------------------------------------------- -->
<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-3 shadow align-items-center">
    <a class="navbar-brand col-md-3 col-lg-2 mr-md-auto px-3" href="#">Control</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a href="#" th:text="${username}" class="text-white"></a>
        </li>
    </ul>
    <div class="nav-item text-nowrap"> <!-- выход из системы -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light text-primary">Выйти</button>
        </form>
    </div>
</nav>
<!-- -------------------------------------------------------------------- -->


<!-- -------------------------------------------------------------------- -->
<div class="modal fade" id="addProjectModal" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <form th:action="@{/user/folders}" method="post">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Новый проект</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Название:</label>
                        <input type="text" class="form-control" id="recipient-name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Описание:</label>
                        <textarea class="form-control" id="message-text" name="description"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>

        </form>

    </div>
</div>
<!-- -------------------------------------------------------------------- -->


<!-- -------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light sidebar" style="height:100vh">
            <div class="container mt-5">

                <h4 class="text-center">Папки</h4>

                <div class="text-dark container mt-2">
                    <div class="container mt-2">
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addProjectModal">+</button>
                    </div>

                    <div class="container mt-2">
                        <th:block th:each ="folderEntity : ${folders}">
                            <a th:text="${folderEntity.name}" th:href="@{'/user/folders/' + ${folderEntity.id}}" class="btn btn-primary mt-2" style="text-decoration:none">
                            </a><br>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-10">

            <div class="container mt-4">

            </div>

        </div>
    </div>
</div>
<!-- -------------------------------------------------------------------- -->
</body>
</html>
