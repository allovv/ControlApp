<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-9">


                <hr> <!-- разделитель -->

                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid mt-4">
                            <p class="h4" th:text="'Зарегистрированных пользователей: ' + ${numUsers}"></p>
                        </div>

                        <div class="container-fluid mt-4">
                            <table class="table table-hover table-inverse">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each ="userEntity : ${users}">
                                        <td th:text="${userEntity.username}"></td>
                                        <td th:text="${userEntity.email}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <hr> <!-- разделитель -->

                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid mt-4">
                            <p class="h4" th:text="'Количество пользовательских папок: ' + ${numFolders}"></p>
                        </div>

                        <div class="container-fluid mt-4">
                            <table class="table table-hover table-inverse">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Создано папок</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each ="folderMap : ${numFoldersMap}">
                                        <td th:text="${folderMap.key}"></td>
                                        <td th:text="${folderMap.value}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <hr> <!-- разделитель -->

                <div class="card">
                    <div class="card-body">
                        <div class="container-fluid mt-4">
                            <p class="h4" th:text="'Всего создано задач: ' + ${numIssues}"></p>
                        </div>

                        <div class="container-fluid mt-4">
                            <table class="table table-hover table-inverse">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Создано задач</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each ="issueMap : ${numIssuesMap}">
                                        <td th:text="${issueMap.key}"></td>
                                        <td th:text="${issueMap.value}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->
        </div>
    </div>

</body>
</html>
