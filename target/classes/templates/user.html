<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid">
        <div class="row" style="height:100vh">

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <div class="col-1 bg-light"></div>

            <div class="col-3 bg-light sidebar">

                <div class="row justify-content-end mt-2 mr-2">
                    <!-- ==================================================================== -->
                    <th:block th:insert="fragments/user-sidebar :: sidebarUser"></th:block>
                    <!-- ==================================================================== -->

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-add-f :: addFolderModal"></div>
                    <!-- ==================================================================== -->
                </div>

            </div>

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-7">

                <th:block th:if="${currentFolder}">

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-delete-f :: deleteFolderModal"></div>
                    <!-- ==================================================================== -->

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-edit-f :: editFolderModal"></div>
                    <!-- ==================================================================== -->

                    <div class="row justify-content-center">
                        <div class="col-11 mt-5">

                            <div class="container-fluid mt-5">

                                <!-- шапка папки ---------------------------------->
                                <!-- ==================================================================== -->
                                <div th:insert="fragments/user-current-folder-top :: currentFolderTop"></div>
                                <!-- ==================================================================== -->

                                <hr> <!-- разделитель -->

                                <!-- контент папки ---------------------------------->
                                <th:block th:if="${issues}">


                                    <!-- -------------------------------------------------------------------- -->
                                    <div class="container-fluid mt-1">

                                        <!-- ==================================================================== -->
                                        <div th:insert="fragments/user-add-issue :: addIssue"></div>
                                        <!-- ==================================================================== -->

                                        <hr> <!-- разделитель -->

                                        <!-- ==================================================================== -->
                                        <div th:insert="fragments/user-issues-panel :: userIssuesPanel"></div>
                                        <!-- ==================================================================== -->

                                    </div>
                                </th:block>
                            </div>

                        </div>
                    </div>

                </th:block>

            </div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->

            <div class="col-1 bg-light"></div>
        </div>
    </div>

</body>
</html>
