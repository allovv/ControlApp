<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 bg-primary border-bottom shadow-sm text-white">
        <h5 class="my-0 mr-md-auto font-weight-normal">Control</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="/login">Войти</a>
        </nav>
        <a class="btn btn-light text-primary" href="/registration">Зарегистрироваться</a>
    </div>
    <main role="main" class="flex-shrink-0">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Control</h1>
            <p class="lead">Способствует более тесному сотрудничеству и увеличению эффективности работы.</p>
            <p class="lead">Начни прямо сейчас!</p>
        </div>
        <div clss="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <table class="table table-hover table-inverse">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Activity</th>
                                <th>id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each ="user : ${users}">
                                <td th:text="${user.username}">...</td>
                                <td th:text="${user.email}">...</td>
                                <td th:text="${user.password}">...</td>
                                <td th:text="${user.active}">...</td>
                                <td th:text="${user.id}">...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
