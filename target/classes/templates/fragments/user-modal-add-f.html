<div
        th:fragment="addFolderModal"
        class="modal fade" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel" aria-hidden="true"
>
    <div class="modal-dialog" role="document">

        <form th:action="@{/user/folders}" th:object="${userEntity}" method="post">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFolderModalLabel">Новая область</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Название:</label>
                        <input type="text" class="" id="recipient-name" name="name"
                               th:class="${nameAddFolderError} ? 'form-control is-invalid' : form-control ">

                        <div class="invalid-feedback" th:if="${nameAddFolderError}" th:text="${nameAddFolderError}">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="creatorId"
                               th:value="${userEntity.id}">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>

        </form>

    </div>
</div>
<!-- -------------------------------------------------------------------- -->
