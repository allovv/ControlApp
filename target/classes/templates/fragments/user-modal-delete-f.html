<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- -------------------------------------------------------------------- -->
        <!-- (DeleteFolder) будет добавлено на страницу, только если передан currentFolder -->

        <!-- Button trigger modal -->
        <!--
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
            Запустить модальное окно
        </button>
        -->

        <!-- Modal -->
        <div
                class="modal fade" id="deleteFolderModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true"
                th:fragment="deleteFolderModal" th:if="${currentFolder}"
        >
            <div class="modal-dialog" role="document">

                <!-- форма удаления категории -->
                <!-- =============================================================================== -->
                <form th:action="@{/user/folders/delete}" method="post"> <!-- POST request -->

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Удаление области</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Все задачи будут полностью удалены без возможности восстановления.</p>
                            <p>Вы действительно хотите удалить рабочую область?</p>
                        </div>
                        <div class="modal-footer">

                            <input type="number" th:value="${currentFolder.id}" name="folderId" class="d-none">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>

                </form>
                <!-- =============================================================================== -->
            </div>
        </div>
        <!-- -------------------------------------------------------------------- -->
    </body>
</html>
