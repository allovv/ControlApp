<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid" style="height:100vh">
        <div class="row" style="height:100vh">

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <div class="col-3 bg-light sidebar" style="height:100vh">

                <!-- ==================================================================== -->
                <th:block th:insert="fragments/user-sidebar :: sidebarUser"></th:block>
                <!-- ==================================================================== -->

                <!-- ==================================================================== -->
                <div th:insert="fragments/user-modal-add-f :: addFolderModal"></div>
                <th:block th:if="${nameAddFolderError}"> <!-- Скрипт в случае ошибки-->
                    <script>
                            $(document).ready(function() {
                            $("#addFolderModal").modal('show');
                            });
                        </script>
                </th:block>
                <!-- ==================================================================== -->

            </div>

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-9">

                <th:block th:if="${currentIssue}">

                    <div class="row justify-content-center">
                        <div class="col-9 mt-5">

                            <div class="container-fluid mt-5">

                                <!-- шапка папки ---------------------------------->
                                <div class="container-fluid">
                                    <div class="row align-items-start">

                                        <div class="col-auto mr-auto">
                                            <p class="h2">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                    <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                                                    <circle cx="8" cy="4.5" r="1"/>
                                                </svg>
                                                <span th:text="${currentIssue.name}"></span>
                                            </p>
                                        </div>

                                    </div>
                                </div>

                                <hr> <!-- разделитель -->

                                <!-- контент папки ---------------------------------->
                                <th:block th:if="${currentIssue}">
                                    <div class="container-fluid mt-5">
                                        <p class="h5">Редактирование задачи</p>

                                        <div class="container-fluid mt-5">
                                            <!-- форма редактирование задачи -->
                                            <form th:action="@{/user/folder/issue/edit}" method="post">
                                                <div class="container-fluid">
                                                    <!-- name -->
                                                    <div class="form-group">
                                                        <label>Название задачи</label>
                                                        <input name="name" type="text" class="form-control" th:value="${currentIssue.name}"
                                                               th:class="${nameEditIssueError} ? 'form-control is-invalid' : form-control ">

                                                        <div class="invalid-feedback" th:if="${nameEditIssueError}" th:text="${nameEditIssueError}">
                                                        </div>
                                                    </div>
                                                    <!-- description -->
                                                    <div class="form-group">
                                                        <label>Описание</label>
                                                        <input name="description" type="text" class="form-control" aria-describedby="issueDescription" th:value="${currentIssue.description}"
                                                               th:class="${descriptionEditIssueError} ? 'form-control is-invalid' : form-control ">
                                                        <small id="issueDescription" class="form-text text-muted">Поле может быть пустым.</small>

                                                        <div class="invalid-feedback" th:if="${descriptionEditIssueError}" th:text="${descriptionEditIssueError}">
                                                        </div>
                                                    </div>
                                                    <!-- state -->
                                                    <div class="form-group">
                                                        <label>Статус</label>
                                                        <div class="form-check container-fluid">
                                                            <!-- checkbox -->
                                                            <input name="checkboxValue" type="checkbox" class="form-check-input"
                                                                   th:value="selected" th:checked="${currentIssue.done} ? 'checked'">
                                                            <label type="hidden" class="form-check-label"></label>
                                                        </div>
                                                    </div>
                                                    <!-- location -->
                                                    <div class="form-group">
                                                        <select class="form-control" placeholder="Расположение" name="folderId">
                                                            <option th:each ="folder : ${folders}"
                                                                    th:text="${folder.name}"
                                                                    th:value="${folder.id}"
                                                                    th:selected="${folder.id == fromFolderId}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <!-- fromFolderId -->
                                                    <div class="form-group">
                                                        <input type="hidden" name="fromFolderId"
                                                               th:value="${fromFolderId}">
                                                    </div>
                                                    <!-- currentIssue.id -->
                                                    <div class="form-group">
                                                        <input name="currentIssueId" type="hidden" class="form-check-input" th:value="${currentIssue.id}">
                                                    </div>
                                                </div>
                                                <div class="container-fluid">
                                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                                    <a class="btn btn-outline-dark" th:href="'/user/folders/' +${fromFolderId}" role="button">Назад</a>
                                                </div>
                                            </form>

                                        </div>

                                    </div>
                                </th:block>
                            </div>

                        </div>
                    </div>

                </th:block>

            </div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->
        </div>
    </div>

</body>
</html>
