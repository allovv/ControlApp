<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- main.css -->
    <link href="static/assets/css/main.css" rel="stylesheet" />
</head>
<body>
<!-- -------------------------------------------------------------------- -->
<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-3 shadow align-items-center">
    <div class="align-items-center justify-content-center">
        <a class="navbar-brand m-auto" href="#">Control</a>
    </div>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a href="#" th:text="${username}" class="text-white"></a>
        </li>
    </ul>
    <div class="nav-item text-nowrap"> <!-- выход из системы -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light text-primary">Выйти</button>
        </form>
    </div>
</nav>
<!-- -------------------------------------------------------------------- -->

<!-- -------------------------------------------------------------------- -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light sidebar" style="height:100vh">
            <div class="container mt-5">

                <div class="text-dark">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link align-items-center" href="/admin/users">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                </svg>
                                Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link align-items-center" href="/admin/folders">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                </svg>
                                Папки</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-10">

            <div class="container mt-4">
                <h2>Пользователи</h2>
                <div clss="table-responsive">
                    <table class="table table-hover table-inverse table-sm">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Activity</th>
                            <th>id</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each ="userEntity : ${users}">
                            <td th:text="${userEntity.username}"></td>
                            <td th:text="${userEntity.email}"></td>
                            <td th:text="${userEntity.password}"></td>
                            <td th:text="${userEntity.online}"></td>
                            <td th:text="${userEntity.id}"></td>
                            <td><a th:href="@{'/admin/users/' + ${userEntity.id}}" class="btn btn-primary" style="text-decoration:none">Редактировать</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- -------------------------------------------------------------------- -->
</body>
</html>
