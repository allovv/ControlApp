<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid">
        <div class="row" style="height:100vh">

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <div class="col-1 bg-light"></div>

            <div class="col-3 bg-light sidebar">

                <div class="row justify-content-end mt-2 mr-2">
                    <!-- ==================================================================== -->
                    <th:block th:insert="fragments/user-sidebar :: sidebarUser"></th:block>
                    <!-- ==================================================================== -->

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-add-f :: addFolderModal"></div>
                    <!-- ==================================================================== -->
                </div>

            </div>

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-7">

                <div class="row justify-content-center">
                    <div class="col-11 mt-5">


                        <div class="container-fluid mt-5">

                            <!-- шапка журнала --------------------------------------------- -->
                            <div class="container-fluid mb-5">
                                <div class="row justify-content-between">

                                    <div class="col-auto mr-auto">
                                        <p class="h2 text-success">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                                <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                            </svg>
                                            <span class="mb-1 ml-2">Журнал</span>
                                        </p>
                                        <p class="mt-3" th:text="${'Задач выполнено ' + numDoneIssues}"></p>
                                    </div>

                                </div>
                            </div>

                            <hr> <!-- разделитель -->

                            <!-- контент корзины --------------------------------------------- -->
                            <th:block th:if="${doneFolderIssues}">

                                <div class="container-fluid mt-1">

                                    <!-- задачи пользователя -------------------------------------- -->
                                    <th:block th:each="folderIssues : ${doneFolderIssues}">

                                        <div class="card mb-4 p-2">
                                            <div class="card-body">

                                                <div class="container-fluid mt-3">
                                                    <div class="container-fluid mb-5">
                                                        <p class="h5">
                                                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-box-seam mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                                <path fill-rule="evenodd" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                                                            </svg>
                                                            <span th:utext="${folderIssues.key}"></span>
                                                        </p>
                                                    </div>

                                                    <hr> <!-- разделитель -->

                                                    <th:block th:each="issue : ${folderIssues.value}">

                                                        <div class="row">

                                                            <!-- вывод информации о задаче и форма изменения состояния задачи -->
                                                            <div class="form-check col-auto mr-auto">
                                                                <!-- checkbox -->
                                                                <input class="form-check-input trackChangeCheckbox"
                                                                       type="checkbox"
                                                                       th:id="${issue.id} + 'Check'"
                                                                       th:name="${issue.id} + 'Check'"
                                                                       th:checked="${issue.done} ? 'checked'"
                                                                       disabled
                                                                >

                                                                <!-- issue.name -->
                                                                <p th:if="${issue.done}" class="h6"><s th:text="${issue.name}"></s></p>
                                                                <p th:unless="${issue.done}" th:text="${issue.name}" class="h6"></p>

                                                                <!-- issue.description -->
                                                                <div class="container-fluid text-muted">
                                                                    <p th:text="${issue.description}"></p>
                                                                </div>

                                                                <!-- issue.tagsContainer -->
                                                                <div class="container-fluid">
                                                                    <th:block th:each ="tag : ${issue.tagsContainer}">
                                                                        <a href="#" class="badge badge-success badge-pill" onclick="return false" th:text="${tag}"></a>
                                                                    </th:block>
                                                                </div>
                                                            </div>

                                                            <div class="col-auto">
                                                                <div class="row">

                                                                    <div class="col-auto">
                                                                        <p th:text="${issue.createDate}"></p>
                                                                    </div>

                                                                </div>
                                                            </div>

                                                        </div>

                                                        <hr> <!-- разделитель -->

                                                    </th:block>

                                                </div>

                                            </div>
                                        </div>

                                    </th:block>
                                    <!-- ---------------------------------------------------------- -->

                                </div>

                                <hr> <!-- разделитель -->

                            </th:block>


                        </div>
                    </div>
                </div>

            </div>

            <div class="col-1 bg-light"></div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->
        </div>
    </div>

</body>
</html>
