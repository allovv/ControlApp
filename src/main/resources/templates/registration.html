<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 bg-primary border-bottom shadow-sm text-white">
        <h5 class="my-0 mr-md-auto font-weight-normal">Control</h5>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-20">
                <form th:action="@{/registration}" method="post" class="form-signin"> <!-- Выражение th:action="@{/registration}" направляет форму к POST запросу -->
                    <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div><br>

                    <div><label> Password : <input type="password" name="password" class="form-control"/> </label></div><br>

                    <div><label> Email : <input type="email" name="email" class="form-control"/> </label></div><br>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${errorMessage}" th:text="${errorMessage}">
    </div>
</body>
</html>
