<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid">
        <div class="row" style="height:100vh">

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <div class="col-3 bg-light sidebar">

                <!-- ==================================================================== -->
                <th:block th:insert="fragments/user-sidebar :: sidebarUser"></th:block>
                <!-- ==================================================================== -->

                <!-- ==================================================================== -->
                <div th:insert="fragments/user-modal-add-f :: addFolderModal"></div>
                <th:block th:if="${nameAddFolderError}"> <!-- Скрипт в случае ошибки-->
                    <script>
                        $(document).ready(function() {
                        $("#addFolderModal").modal('show');
                        });
                    </script>
                </th:block>
                <!-- ==================================================================== -->

            </div>

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-9">

                <th:block th:if="${currentFolder}">

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-delete-f :: deleteFolderModal"></div>
                    <!-- ==================================================================== -->

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-edit-f :: editFolderModal"></div>
                    <th:block th:if="${editNameFolderError}">  <!-- Скрипт в случае ошибки-->
                        <script>
                        $(document).ready(function() {
                        $("#editFolderModal").modal('show');
                        });
                    </script>
                    </th:block>
                    <th:block th:if="${editExistNameFolderError}">  <!-- Скрипт в случае ошибки-->
                        <script>
                        $(document).ready(function() {
                        $("#editFolderModal").modal('show');
                        });
                    </script>
                    </th:block>
                    <!-- ==================================================================== -->

                    <div class="row justify-content-center">
                        <div class="col-9 mt-5">

                            <div class="container-fluid mt-5">

                                <!-- шапка папки ---------------------------------->
                                <div class="container-fluid">
                                    <div class="row justify-content-between">

                                        <div class="col-auto mr-auto">
                                            <p class="h2">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                                                </svg>
                                                <span th:text="${currentFolder.name}"></span>
                                            </p>
                                        </div>

                                        <div class="col-auto">
                                            <a class="h2 dropdown-toggle text-dark" href="#" role="button" id="dropdownMenuFolder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration:none">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                                </svg>
                                            </a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuFolder">
                                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteFolderModal">Удалить</a>
                                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#editFolderModal">Переименовать</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <hr> <!-- разделитель -->

                                <!-- контент папки ---------------------------------->
                                <th:block th:if="${issues}">


                                    <!-- -------------------------------------------------------------------- -->
                                    <div class="container-fluid mt-5">

                                        <!-- ==================================================================== -->
                                        <div th:insert="fragments/user-add-issue :: addIssue"></div>
                                        <th:block th:if="${nameAddIssueError}">
                                            <script>
                                                $(document).ready(function() {
                                                     $("#linkAddIssueCollapse").click();
                                                });
                                            </script>
                                        </th:block>
                                        <th:block th:if="${descriptionAddIssueError}">
                                            <script>
                                                $(document).ready(function() {
                                                     $("#linkAddIssueCollapse").click();
                                                });
                                            </script>
                                        </th:block>
                                        <!-- ==================================================================== -->

                                        <hr> <!-- разделитель -->

                                        <!-- ==================================================================== -->
                                        <div th:insert="fragments/user-issues-panel :: userIssuesPanel"></div>
                                        <!-- ==================================================================== -->

                                    </div>
                                </th:block>
                            </div>

                        </div>
                    </div>

                </th:block>

            </div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->
        </div>
    </div>

</body>
</html>
