<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- main.css -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- NAV ----------------------------------------------------------------- -->

    <div th:insert="fragments/user-nav :: navUser" th:object="${userEntity}"></div>

    <!-- -------------------------------------------------------------------- -->

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <div class="col-3 bg-light sidebar" style="height:100vh">

                <!-- ==================================================================== -->
                <th:block th:insert="fragments/user-sidebar :: sidebarUser"></th:block>
                <!-- ==================================================================== -->

                <!-- ==================================================================== -->
                <div th:insert="fragments/user-modal-add-f :: addFolderModal"></div>
                <th:block th:if="${nameAddFolderError}"> <!-- Скрипт в случае ошибки-->
                    <script>
                        $(document).ready(function() {
                        $("#addFolderModal").modal('show');
                        });
                    </script>
                </th:block>
                <!-- ==================================================================== -->

            </div>

            <!-- SIDEBAR ------------------------------------------------------------------------------- -->

            <!-- CONTENT ------------------------------------------------------------------------------- -->
            <div class="col-9">

                <th:block th:if="${currentFolder}">

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-delete-f :: deleteFolderModal"></div>
                    <!-- ==================================================================== -->

                    <!-- ==================================================================== -->
                    <div th:insert="fragments/user-modal-edit-f :: editFolderModal"></div>
                    <th:block th:if="${editNameFolderError}">  <!-- Скрипт в случае ошибки-->
                        <script>
                        $(document).ready(function() {
                        $("#editFolderModal").modal('show');
                        });
                    </script>
                    </th:block>
                    <th:block th:if="${editExistNameFolderError}">  <!-- Скрипт в случае ошибки-->
                        <script>
                        $(document).ready(function() {
                        $("#editFolderModal").modal('show');
                        });
                    </script>
                    </th:block>
                    <!-- ==================================================================== -->

                    <div class="row justify-content-center">
                        <div class="col-9 mt-5">

                            <div class="container-fluid mt-5">

                                <!-- шапка папки ---------------------------------->
                                <div class="container-fluid">
                                    <div class="row justify-content-between">

                                        <div class="col-auto mr-auto">
                                            <p class="h2">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-seam" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                                                </svg>
                                                <span th:text="${currentFolder.name}"></span>
                                            </p>
                                        </div>

                                        <div class="col-auto">
                                            <a class="h2 dropdown-toggle text-dark" href="#" role="button" id="dropdownMenuFolder" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration:none">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                                </svg>
                                            </a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuFolder">
                                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteFolderModal">Удалить</a>
                                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#editFolderModal">Переименовать</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <hr> <!-- разделитель -->

                                <!-- контент папки ---------------------------------->
                                <th:block th:if="${issues}">


                                    <!-- -------------------------------------------------------------------- -->
                                    <div class="container-fluid mt-5">

                                        <!-- ==================================================================== -->
                                        <div th:insert="fragments/user-add-issue :: addIssue"></div>
                                        <th:block th:if="${nameAddIssueError}">
                                            <script>
                                                $(document).ready(function() {
                                                     $("#linkAddIssueCollapse").click();
                                                });
                                            </script>
                                        </th:block>
                                        <th:block th:if="${descriptionAddIssueError}">
                                            <script>
                                                $(document).ready(function() {
                                                     $("#linkAddIssueCollapse").click();
                                                });
                                            </script>
                                        </th:block>
                                        <!-- ==================================================================== -->

                                        <hr> <!-- разделитель -->

                                        <!-- задачи пользователя -------------------------------------- -->
                                        <th:block th:each ="issue : ${issues}">
                                            <div class="container-fluid mt-3">
                                                <div class="row">
                                                    <div class="form-check col-auto mr-auto">
                                                        <form th:action="'/user/folder/' + ${folderId} + '/issue'" method="post" th:id="${issue.id} + 'Form'">

                                                            <input type="hidden" name="issueId" th:value="${issue.id}">
                                                            <input class="form-check-input"
                                                                   type="checkbox"
                                                                   th:id="${issue.id} + 'Check'"
                                                                   th:checked="${issue.done} ? 'checked'"
                                                                   disabled>

                                                            <p th:if="${issue.done}" class="h6"><s th:text="${issue.name}"></s></p>
                                                            <p th:unless="${issue.done}" th:text="${issue.name}" class="h6"></p>

                                                            <div class="container-fluid">
                                                                <p th:text="${issue.description}"></p>
                                                            </div>
                                                        </form>
                                                    </div>

                                                    <div class="col-auto">
                                                        <div class="row">
                                                            <!-- change state issue -->
                                                            <div class="col p-2">
                                                                <form th:action="@{'/user/folder/issue/changeState'}" method="post">
                                                                    <button type="submit" class="btn btn-outline-success">
                                                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                                            <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                                                                            <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                                                                        </svg>
                                                                        <input type="hidden" name="folderId" th:value="${currentFolder.id}">
                                                                        <input type="hidden" name="issueId" th:value="${issue.id}">
                                                                    </button>
                                                                </form>
                                                            </div>
                                                            <!-- edit issue -->
                                                            <div class="col p-2">
                                                                <form th:action="@{'/user/' + ${currentFolder.id} + '/' + ${issue.id} + '/edit'}" method="get">
                                                                    <button type="submit" class="btn btn-outline-warning">
                                                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-nut" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                                            <path fill-rule="evenodd" d="M11.42 2H4.58L1.152 8l3.428 6h6.84l3.428-6-3.428-6zM4.58 1a1 1 0 0 0-.868.504l-3.429 6a1 1 0 0 0 0 .992l3.429 6A1 1 0 0 0 4.58 15h6.84a1 1 0 0 0 .868-.504l3.428-6a1 1 0 0 0 0-.992l-3.428-6A1 1 0 0 0 11.42 1H4.58z"/>
                                                                            <path fill-rule="evenodd" d="M6.848 5.933a2.5 2.5 0 1 0 2.5 4.33 2.5 2.5 0 0 0-2.5-4.33zM5.067 9.848a3.5 3.5 0 1 1 6.062-3.5 3.5 3.5 0 0 1-6.062 3.5z"/>
                                                                        </svg>
                                                                    </button>
                                                                </form>
                                                            </div>
                                                            <!-- delete issue -->
                                                            <div class="col p-2">
                                                                <form th:action="@{/user/folder/issue/delete}" method="post">
                                                                    <input type="hidden" name="folderId" th:value="${currentFolder.id}">
                                                                    <input type="hidden" name="issueId" th:value="${issue.id}">
                                                                    <button type="submit" class="btn btn-outline-danger">×</button>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <hr> <!-- разделитель -->

                                        </th:block>
                                        <!-- ---------------------------------------------------------- -->

                                    </div>
                                </th:block>
                            </div>

                        </div>
                    </div>

                </th:block>

            </div>
            <!-- CONTENT ------------------------------------------------------------------------------- -->
        </div>
    </div>

</body>
</html>
